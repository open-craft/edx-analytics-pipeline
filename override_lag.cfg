[database-export]
database = analytics
credentials = s3://stanford-edx-analytics-lagunita/lagunita_analytics_mysql_creds

[database-import]
database = edxprod
destination = s3://stanford-edx-analytics-lagunita/intermediate/database-import
credentials = s3://stanford-online-secrets/edxapp_prod_ro_mysql_creds

[event-logs]
expand_interval = 2 days
pattern = .*tracking.log-(?P<date>[0-9]+).*
source = s3://stanford-edx-logs/tracking/

[hive]
warehouse_path = s3://stanford-edx-analytics-lagunita/warehouse/hive/

[manifest]
path = s3://stanford-edx-analytics-lagunita/user-activity-file-manifests/manifest
lib_jar = s3://stanford-online-private-misc/edx-analytics-hadoop-util.jar
input_format = org.edx.hadoop.input.ManifestTextInputFormat

[enrollments]
blacklist_date = 2001-01-01
blacklist_path = s3://stanford-edx-analytics-lagunita/enrollments-blacklist/
interval_start = 2014-01-01

[answer-distribution]
valid_response_types = customresponse,choiceresponse,optionresponse,multiplechoiceresponse,numericalresponse,stringresponse,formularesponse

[videos]
dropoff_threshold = 0.05

[map-reduce]
marker = s3://stanford-edx-analytics-lagunita/answer_distribution_marker

[calendar]
interval = 2014-01-01-2017-12-31

[hadoop]
version = cdh4
command = /usr/bin/hadoop
streaming-jar = /usr/lib/hadoop/hadoop-streaming.jar
